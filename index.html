<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
      id="myStylesheet"
    />
  </head>
  <body>
    <header class="main-header" id="main-header">
      <div class="header-left">
        <i onclick="hide()" class="fa-solid fa-bars"></i>
        <img
          class="logo-img"
          src="images/png-transparent-film-reel-cinema-film-movie-reel-thumbnail-removebg-preview.png"
        />
        <h1 class="page-name">MovieQ</h1>
      </div>
      <div class="header-right">
        <form class="search-form">
          <input
            class="search-box"
            id="search-box"
            type="text"
            name="search"
            placeholder="S e a r c h  M o v i e s . . ."
          />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <select class="location" id="location">
            <option value="kollam">Kollam</option>
            <option value="trivandrum">Trivandrum</option>
            <option value="kochi">Kochi</option>
            <option value="kochi">Current Location</option>
          </select>
        </form>
        <i onclick="notification()" class="fa-regular fa-bell"></i>
      </div>
    </header>
    <div class="side-bar" id="side-bar">
      <a href="#">HOME</a>
      <a href="#">OPTION</a>
      <a href="#">OPTION</a>
      <a href="#">OPTION</a>
      <a href="#">OPTION</a>
    </div>
    <div class="advertisement-banner">
      <div class="banner-image m1">
        <img src="banerImg/m4.jpg" alt="Image 1" />
      </div>
      <div class="banner-image m2">
        <img src="banerImg/m10.jpg" alt="Image 2" />
      </div>
      <div class="banner-image m3">
        <img src="banerImg/m9.jpg" alt="Image 3" />
      </div>
      <div class="banner-image m1">
        <img src="banerImg/m1.jpg" alt="Image 1" />
      </div>
      <div class="banner-image m2">
        <img src="banerImg/m10.jpg" alt="Image 2" />
      </div>
      <div class="banner-image m3">
        <img src="banerImg/m4.jpg" alt="Image 3" />
      </div>
      <div class="banner-image m1">
        <img src="banerImg/m1.jpg" alt="Image 1" />
      </div>
      <div class="banner-image m2">
        <img src="banerImg/m10.jpg" alt="Image 2" />
      </div>
    </div>
    <div class="body-bars">
      <div class="main-bar"></div>
    </div>

    <button class="nav-button" id="prev-button">&LeftAngleBracket; Move</button>
    <button class="nav-button" id="next-button">
      Move &RightAngleBracket;
    </button>
    <footer>
      <div class="find-us-div">
        <div>Find Us On</div>
        <div>
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.twitter.com/"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.google.com/"
            ><i class="fa-brands fa-google"></i
          ></a>
          <a href="https://www.fa-snapchat.com/"
            ><i class="fa-brands fa-snapchat"></i
          ></a>
        </div>
        <div>
          Powered by
          <a href="https://www.google.com" class="w3-link" target="_blank"
            >Google</a
          >
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
